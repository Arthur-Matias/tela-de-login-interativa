<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/3f323ca13c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-welcome">Welcome Back</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button id="sign-in" class="btn btn-primary">Sign in</button>
            </div><!--First column end-->
            <div class="second-column">
                <h2 class="title title-primary">Create Account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--Social media end-->
                <p class="description description-secondary">or use your email for registration</p>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input id="name-input" type="text" placeholder="Name" required>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" required>
                    </label>
                    
                    
                    <button id="register" class="btn btn-secondary">Register</button>
                </form>
            </div><!--Second column end-->
        </div><!--First content end-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-welcome">Hello, friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start your journey with us</p>
                <button id="sign-up" class="btn btn-primary">Sign up</button>
            </div><!--First column end-->
            <div class="second-column">
                <h2 class="title title-primary">Sign in</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--Social media end-->
                <p class="description description-secondary">or use your email account</p>
                <form class="form">
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    
                    <a class="password" href="#">Forgot your password?</a>
                    <button id="enter" class="btn btn-secondary">Sign in</button>
                </form>
            </div><!--Second column end-->
        </div><!--Second content end-->
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
